name: converternow
version: 4.2.4
summary: Unit and currencies converter
description: A Unit and Currencies Converter. Converter NOW is immediate, fast and easy to use!

confinement: strict
base: core18
grade: stable

architectures:
  - build-on: amd64
    run-on: [amd64, i386, arm64]

slots:
  dbus-converternow:
    interface: dbus
    bus: session
    name: com.ferrarid.converternow
    
apps:
  converternow:
    command: converternow
    extensions: [flutter-stable]
    plugs:
    - network
    slots:
      - dbus-converternow
parts:
  converternow:
    override-build: |
      dart pub global activate melos
      dart pub global activate vector_graphics_compiler
      export PATH="$PATH":"$HOME/.pub-cache/bin"
      melos bootstrap
      snapcraftctl build
    source: .
    plugin: flutter
    flutter-target: lib/main.dart
